 <style>
 *{margin: 0; padding: 0;}
 img{display: block; border: 0;}
 button{border: 0; background: none;}
 .slide{width: 600px; overflow:hidden; margin: 0 auto; position:relative;}
 .slide ul{width: 3000px; list-style: none; font-size: 0;}
 .slide ul li{display: inline-block;}
 .slide button.prev{position:absolute; left: 0; top: 120px;}
 .slide button.next{position:absolute; right:0; top: 120px;}	
 </style>
 <body>
 <div class="slide">
 <button class="prev" type="button"><img src="C:/Users/원빈/Pictures/왼살표.jpg"></button>
 <ul>
 <li><img src="C:/Users/원빈/Pictures/요시코3.jpg"></li>
 <li><img src="C:/Users/원빈/Pictures/요시코4.jpg"></li>
 <li><img src="C:/Users/원빈/Pictures/요시코5.jpg"></li>
  </ul>
  <button class="next" type="button"><img src="C:/Users/원빈/Pictures/오살표.jpg"></button>
 </div>
 </body>
 <script type="text/javascript">
 $(function(){
	 var current = 0; 
	 var max = 0; 
	 var container;
	 var interval;
	 var xml;
	 var interval;
	 function init(){
		 container = $(".slide ul");
		 max = container.children().length; 
		 events();
		 interval = setInterval (next, 1000);
}
	function events(){ 
		$("button.prev").on("click", prev);
		$("button.next").on("click", next);

		jQuery(window).on( "keydown", keydown);
		}


	function prev( e ){
		current--;
		if( current < 0 ) current = max-1;
		animate();}


	function next( e ){
		current++; 
		if( current > max-1 ) current = 0;
		animate();}


	function animate(){
		var moveX = current * 600; 
		TweenMax.to( container, 0.8, { marginLeft:-moveX, ease:Expo.easeOut } );

		clearInterval( interval );
		interval = setInterval (next, 1000);
		}
		
	function keydown( e ){
		if( e.which == 39 /* right */){
			next();
		} else if( e.which == 37 /* left */ ) {
			prev();
	}
	}
	$( document ).ready( init );
 })();
 </script>
